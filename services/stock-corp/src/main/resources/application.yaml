server:
  port: 8081

spring:
  application:
    name: stock-corp
  config:
    import: "optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888},optional:file:.env[.properties]"
  profiles:
    active: local
  datasource:
    url: ${STOCK_CORP_DB_URL:jdbc:mysql://localhost:3306/stock_corp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${MYSQL_USER:user}
    password: ${MYSQL_PASSWORD:password}
    batch:
      url: ${STOCK_BATCH_DB_URL:jdbc:mysql://localhost:3309/stock_batch?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
      username: ${BATCH_DB_USER:batch_user}
      password: ${BATCH_DB_PASSWORD:batch_password}
  jpa:
    hibernate:
      ddl-auto: validate
  batch:
    jdbc:
      initialize-schema: always

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://${EUREKA_USER:admin}:${EUREKA_PASSWORD:1234}@localhost:8761/eureka}

data-go:
  service-key: ${DATA_GO_SERVICE_KEY}

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/stock_corp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER:user}
    password: ${MYSQL_PASSWORD:password}
    batch:
      url: jdbc:mysql://localhost:3309/stock_batch?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      username: ${BATCH_DB_USER:batch_user}
      password: ${BATCH_DB_PASSWORD:batch_password}
eureka:
  client:
    enabled: false