server:
  port: 8080

spring:
  application:
    name: gateway
  config:
    import: "optional:file:.env[.properties]"
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: stock-corp
          uri: lb://stock-corp
          predicates:
            - Path=/api/v1/corp/**
        - id: stock-finance
          uri: lb://stock-finance
          predicates:
            - Path=/api/v1/finance/**
        - id: stock-price
          uri: lb://stock-price
          predicates:
            - Path=/api/v1/stock/**
        - id: stock-strategy
          uri: lb://stock-strategy
          predicates:
            - Path=/api/v1/strategy/**

management:
  endpoint:
    gateway:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: gateway,health,info

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: prod

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry : true
    service-url:
      defaultZone: http://${EUREKA_USER:admin}:${EUREKA_PASSWORD:1234}@stock-discovery:8761/eureka
