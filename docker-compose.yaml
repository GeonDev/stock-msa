version: '3.8'

services:
  stock-corp-db:
    image: mysql:8.0
    container_name: stock-corp-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: stock_corp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./data/corp-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  stock-finance-db:
    image: mysql:8.0
    container_name: stock-finance-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: stock_finance
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./data/finance-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  stock-stock-db:
    image: mysql:8.0
    container_name: stock-stock-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: stock_stock
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - ./data/stock-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
