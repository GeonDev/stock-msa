networks:
  stock-network:
    driver: bridge

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  stock-discovery:
    build: ./services/stock-discovery
    container_name: stock-discovery
    ports:
      - "8761:8761"
    env_file: .env
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-config:
    build: ./services/stock-config
    container_name: stock-config
    ports:
      - "8888:8888"
    env_file: .env
    environment:
      # 컨테이너 내부에서 Discovery를 찾을 때 서비스명 사용
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy

  stock-gateway:
    build: ./services/stock-gateway
    container_name: stock-gateway
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config

  # ==========================================
  # Domain Services
  # ==========================================
  stock-corp:
    build: ./services/stock-corp
    container_name: stock-corp
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      # Main DB Connection (Specific User)
      - STOCK_CORP_DB_URL=${STOCK_CORP_DB_URL}
      - MYSQL_USER=${CORP_DB_USER}
      - MYSQL_PASSWORD=${CORP_DB_PASSWORD}
      # Batch DB Connection
      - STOCK_BATCH_DB_URL=${STOCK_BATCH_DB_URL}
      - BATCH_DB_USER=${BATCH_DB_USER}
      - BATCH_DB_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-corp-db
      - stock-batch-db

  stock-finance:
    build: ./services/stock-finance
    container_name: stock-finance
    ports:
      - "8082:8082"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      # Main DB Connection (Specific User)
      - STOCK_FINANCE_DB_URL=${STOCK_FINANCE_DB_URL}
      - MYSQL_USER=${FINANCE_DB_USER}
      - MYSQL_PASSWORD=${FINANCE_DB_PASSWORD}
      # Batch DB Connection
      - STOCK_BATCH_DB_URL=${STOCK_BATCH_DB_URL}
      - BATCH_DB_USER=${BATCH_DB_USER}
      - BATCH_DB_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-finance-db
      - stock-batch-db

  stock-stock:
    build: ./services/stock-stock
    container_name: stock-stock
    ports:
      - "8083:8083"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      # Main DB Connection (Specific User)
      - STOCK_STOCK_DB_URL=${STOCK_STOCK_DB_URL}
      - MYSQL_USER=${STOCK_DB_USER}
      - MYSQL_PASSWORD=${STOCK_DB_PASSWORD}
      # Batch DB Connection
      - STOCK_BATCH_DB_URL=${STOCK_BATCH_DB_URL}
      - BATCH_DB_USER=${BATCH_DB_USER}
      - BATCH_DB_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-stock-db
      - stock-batch-db

  # ==========================================
  # Databases (Specific Users per DB)
  # ==========================================
  stock-batch-db:
    image: mysql/mysql-server:8.0
    container_name: stock-batch-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_batch
      MYSQL_USER: ${BATCH_DB_USER}
      MYSQL_PASSWORD: ${BATCH_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3309:3306"
    volumes:
      - batch-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

  stock-corp-db:
    image: mysql/mysql-server:8.0
    container_name: stock-corp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_corp
      MYSQL_USER: ${CORP_DB_USER}
      MYSQL_PASSWORD: ${CORP_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - corp-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

  stock-finance-db:
    image: mysql/mysql-server:8.0
    container_name: stock-finance-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_finance
      MYSQL_USER: ${FINANCE_DB_USER}
      MYSQL_PASSWORD: ${FINANCE_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - finance-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

  stock-stock-db:
    image: mysql/mysql-server:8.0
    container_name: stock-stock-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_stock
      MYSQL_USER: ${STOCK_DB_USER}
      MYSQL_PASSWORD: ${STOCK_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3308:3306"
    volumes:
      - stock-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

volumes:
  batch-db-volume:
  corp-db-volume:
  finance-db-volume:
  stock-db-volume:
