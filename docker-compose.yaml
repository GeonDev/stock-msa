networks:
  stock-network:
    driver: bridge

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  stock-discovery:
    build:
      context: .
      dockerfile: ./services/stock-discovery/Dockerfile
    container_name: stock-discovery
    ports:
      - "8761:8761"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - JAVA_OPTS=-Xmx128m -Xms128m
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-gateway:
    build:
      context: .
      dockerfile: ./services/stock-gateway/Dockerfile
    container_name: stock-gateway
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"service-url":{"defaultZone":"http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka"}}}}
      - JAVA_OPTS=-Xmx128m -Xms128m
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy

  # ==========================================
  # Domain Services
  # ==========================================
  stock-corp:
    build:
      context: .
      dockerfile: ./services/stock-corp/Dockerfile
    container_name: stock-corp
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"service-url":{"defaultZone":"http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka"}}}}
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_CORP_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${CORP_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${CORP_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
      - JAVA_OPTS=-Xmx384m -Xms384m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-corp-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-finance:
    build:
      context: .
      dockerfile: ./services/stock-finance/Dockerfile
    container_name: stock-finance
    ports:
      - "8082:8082"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"service-url":{"defaultZone":"http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka"}}}}
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_FINANCE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${FINANCE_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${FINANCE_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
      - JAVA_OPTS=-Xmx384m -Xms384m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-finance-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-price:
    build:
      context: .
      dockerfile: ./services/stock-price/Dockerfile
    container_name: stock-price
    ports:
      - "8083:8083"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"service-url":{"defaultZone":"http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka"}}}}
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_PRICE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${PRICE_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${PRICE_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
      - JAVA_OPTS=-Xmx384m -Xms384m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-price-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-strategy:
    build:
      context: .
      dockerfile: ./services/stock-strategy/Dockerfile
    container_name: stock-strategy
    ports:
      - "8084:8084"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=stock-redis
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - SPRING_APPLICATION_JSON={"eureka":{"client":{"service-url":{"defaultZone":"http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka"}}}}
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_STRATEGY_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${STRATEGY_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${STRATEGY_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
      - JAVA_OPTS=-Xmx384m -Xms384m
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-strategy-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  # ==========================================
  # Databases (Specific Users per DB)
  # ==========================================
  stock-corp-db:
    image: mysql/mysql-server:8.0
    container_name: stock-corp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_corp
      MYSQL_USER: ${CORP_DB_USER}
      MYSQL_PASSWORD: ${CORP_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "3306:3306"
    volumes:
      - corp-db-volume:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=64M
      - --max_connections=50
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-finance-db:
    image: mysql/mysql-server:8.0
    container_name: stock-finance-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_finance
      MYSQL_USER: ${FINANCE_DB_USER}
      MYSQL_PASSWORD: ${FINANCE_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "3307:3306"
    volumes:
      - finance-db-volume:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=64M
      - --max_connections=50
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-price-db:
    image: mysql/mysql-server:8.0
    container_name: stock-price-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_price
      MYSQL_USER: ${PRICE_DB_USER}
      MYSQL_PASSWORD: ${PRICE_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "3308:3306"
    volumes:
      - price-db-volume:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=64M
      - --max_connections=50
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-batch-db:
    image: mysql/mysql-server:8.0
    container_name: stock-batch-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_batch
      MYSQL_USER: ${BATCH_DB_USER}
      MYSQL_PASSWORD: ${BATCH_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "3309:3306"
    volumes:
      - batch-db-volume:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=64M
      - --max_connections=50
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-strategy-db:
    image: mysql/mysql-server:8.0
    container_name: stock-strategy-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_strategy
      MYSQL_USER: ${STRATEGY_DB_USER}
      MYSQL_PASSWORD: ${STRATEGY_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "3310:3306"
    volumes:
      - strategy-db-volume:/var/lib/mysql
    command: 
      - --character-set-server=utf8mb4 
      - --collation-server=utf8mb4_unicode_ci
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=64M
      - --max_connections=50
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Frontend Application
  # ==========================================
  stock-dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-dashboard
    deploy:
      resources:
        limits:
          memory: 64M
    ports:
      - "3000:80"
    networks:
      - stock-network
    depends_on:
      - stock-gateway

  # ==========================================
  # Caching Service
  # ==========================================
  stock-redis:
    image: redis:alpine
    container_name: stock-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 384M
    ports:
      - "6379:6379"
    networks:
      - stock-network

volumes:
  batch-db-volume:
  corp-db-volume:
  finance-db-volume:
  price-db-volume:
  strategy-db-volume:
