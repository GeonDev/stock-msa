version: '3.8'

networks:
  stock-network:
    driver: bridge

services:
  # ==========================================
  # Infrastructure Services (Discovery, Config)
  # ==========================================
  stock-discovery:
    build: ./services/stock-discovery
    container_name: stock-discovery
    ports:
      - "8761:8761"
    env_file: .env
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-config:
    build: ./services/stock-config
    container_name: stock-config
    ports:
      - "8888:8888"
    env_file: .env
    environment:
      # 컨테이너 내부에서 Discovery를 찾을 때 서비스명 사용
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy

  stock-gateway:
    build: ./services/stock-gateway
    container_name: stock-gateway
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config

  # ==========================================
  # Domain Services
  # ==========================================
  stock-corp:
    build: ./services/stock-corp
    container_name: stock-corp
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      # DB URL을 컨테이너 내부망 주소로 변경 (localhost -> stock-corp-db)
      - STOCK_CORP_DB_URL=jdbc:mysql://stock-corp-db:3306/stock_corp?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-corp-db

  stock-finance:
    build: ./services/stock-finance
    container_name: stock-finance
    ports:
      - "8082:8082"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      - STOCK_FINANCE_DB_URL=jdbc:mysql://stock-finance-db:3306/stock_finance?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-finance-db

  stock-stock:
    build: ./services/stock-stock
    container_name: stock-stock
    ports:
      - "8083:8083"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_URL=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      - CONFIG_SERVER_URL=http://stock-config:8888
      - STOCK_STOCK_DB_URL=jdbc:mysql://stock-stock-db:3306/stock_stock?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    networks:
      - stock-network
    depends_on:
      - stock-discovery
      - stock-config
      - stock-stock-db

  # ==========================================
  # Databases
  # ==========================================
  stock-corp-db:
    image: mysql:8.0
    container_name: stock-corp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_corp
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./data/corp-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

  stock-finance-db:
    image: mysql:8.0
    container_name: stock-finance-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_finance
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./data/finance-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network

  stock-stock-db:
    image: mysql:8.0
    container_name: stock-stock-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: stock_stock
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - ./data/stock-db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network