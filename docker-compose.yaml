networks:
  stock-network:
    driver: bridge

services:
  # ==========================================
  # Infrastructure Services
  # ==========================================
  stock-discovery:
    build: ./services/stock-discovery
    container_name: stock-discovery
    ports:
      - "8761:8761"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - stock-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate --quiet --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-gateway:
    build: ./services/stock-gateway
    container_name: stock-gateway
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy

  # ==========================================
  # Domain Services
  # ==========================================
  stock-corp:
    build: ./services/stock-corp
    container_name: stock-corp
    ports:
      - "8081:8081"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_CORP_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${CORP_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${CORP_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-corp-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-finance:
    build: ./services/stock-finance
    container_name: stock-finance
    ports:
      - "8082:8082"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_FINANCE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${FINANCE_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${FINANCE_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-finance-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-price:
    build: ./services/stock-price
    container_name: stock-price
    ports:
      - "8083:8083"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_PRICE_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${PRICE_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${PRICE_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-price-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  stock-strategy:
    build: ./services/stock-strategy
    container_name: stock-strategy
    ports:
      - "8084:8084"
    env_file: .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://${EUREKA_USER}:${EUREKA_PASSWORD}@stock-discovery:8761/eureka
      # Main DB Connection
      - SPRING_DATASOURCE_URL=${STOCK_STRATEGY_DB_URL}
      - SPRING_DATASOURCE_USERNAME=${STRATEGY_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${STRATEGY_DB_PASSWORD}
      # Batch DB Connection
      - SPRING_DATASOURCE_BATCH_URL=${STOCK_BATCH_DB_URL}
      - SPRING_DATASOURCE_BATCH_USERNAME=${BATCH_DB_USER}
      - SPRING_DATASOURCE_BATCH_PASSWORD=${BATCH_DB_PASSWORD}
    networks:
      - stock-network
    depends_on:
      stock-discovery:
        condition: service_healthy
      stock-strategy-db:
        condition: service_healthy
      stock-batch-db:
        condition: service_healthy

  # ==========================================
  # Databases (Specific Users per DB)
  # ==========================================
  stock-corp-db:
    image: mysql/mysql-server:8.0
    container_name: stock-corp-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_corp
      MYSQL_USER: ${CORP_DB_USER}
      MYSQL_PASSWORD: ${CORP_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - corp-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-finance-db:
    image: mysql/mysql-server:8.0
    container_name: stock-finance-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_finance
      MYSQL_USER: ${FINANCE_DB_USER}
      MYSQL_PASSWORD: ${FINANCE_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3307:3306"
    volumes:
      - finance-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-price-db:
    image: mysql/mysql-server:8.0
    container_name: stock-price-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_price
      MYSQL_USER: ${PRICE_DB_USER}
      MYSQL_PASSWORD: ${PRICE_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3308:3306"
    volumes:
      - price-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-batch-db:
    image: mysql/mysql-server:8.0
    container_name: stock-batch-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_batch
      MYSQL_USER: ${BATCH_DB_USER}
      MYSQL_PASSWORD: ${BATCH_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3309:3306"
    volumes:
      - batch-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-strategy-db:
    image: mysql/mysql-server:8.0
    container_name: stock-strategy-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: stock_strategy
      MYSQL_USER: ${STRATEGY_DB_USER}
      MYSQL_PASSWORD: ${STRATEGY_DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3310:3306"
    volumes:
      - strategy-db-volume:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - stock-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  batch-db-volume:
  corp-db-volume:
  finance-db-volume:
  price-db-volume:
  strategy-db-volume:
